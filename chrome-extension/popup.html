<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            min-height: 500px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #1f2937;
            font-weight: 600;
        }
        
        .header p {
            margin: 5px 0 0 0;
            font-size: 12px;
            color: #6b7280;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .form-row {
            display: flex;
            gap: 12px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .current-url {
            background: #f3f4f6;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
        }
        
        .current-url label {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 4px;
        }
        
        .current-url .url {
            font-size: 13px;
            color: #1f2937;
            word-break: break-all;
            font-family: monospace;
        }
        
        .preview-section {
            margin-bottom: 16px;
        }
        
        .preview-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .preview-toggle input[type="checkbox"] {
            width: auto;
        }
        
        .preview-content {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 12px;
            max-height: 150px;
            overflow-y: auto;
            font-size: 12px;
            color: #374151;
            display: none;
        }
        
        .preview-content.show {
            display: block;
        }
        
        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #4f46e5;
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #4338ca;
        }
        
        .btn-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: white;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        
        .btn-secondary:hover {
            background: #f9fafb;
        }
        
        .status {
            margin-top: 12px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            text-align: center;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .status.info {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .project-select {
            position: relative;
        }
        
        .project-select select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 8px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 32px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
        
        .page-preview {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 12px;
            margin-top: 12px;
        }
        
        .page-preview.hidden {
            display: none;
        }
        
        .page-preview h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #374151;
        }
        
        .status-message {
            margin: 12px 0;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            text-align: center;
        }
        
        .status-message.success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status-message.error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .status-message.info {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .crawl-progress {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            padding: 12px;
            margin-top: 16px;
        }
        
        .crawl-progress.hidden {
            display: none;
        }
        
        .crawl-progress h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #374151;
        }
        
        .crawl-progress p {
            margin: 4px 0;
            font-size: 13px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåê Web to Context</h1>
        <p>Crawl this page and create a context profile</p>
    </div>
    
    <div class="current-url">
        <label>Current Page:</label>
        <div class="url" id="currentUrl">Loading...</div>
    </div>
    
    <form id="crawlForm">
        <div class="form-group">
            <label for="projectSelect">Project:</label>
            <div class="project-select">
                <select id="projectSelect" required>
                    <option value="">Loading projects...</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label for="scopeSelect">Scope:</label>
            <select id="scopeSelect" required>
                <option value="domain">Domain only</option>
                <option value="subdomain">Subdomain</option>
                <option value="path">Same path only</option>
            </select>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="maxDepth">Max Depth:</label>
                <input type="number" id="maxDepth" value="3" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label for="maxPages">Max Pages:</label>
                <input type="number" id="maxPages" value="100" min="1" max="1000" required>
            </div>
        </div>
        
        <div class="form-group checkbox-group">
            <input type="checkbox" id="showPreview">
            <label for="showPreview">Show page preview</label>
        </div>

        <div id="pagePreview" class="page-preview hidden">
            <h3>Page Preview:</h3>
            <div id="previewContent"></div>
        </div>
        
        <div id="statusMessage" class="status-message"></div>

        <div class="buttons">
            <button type="button" class="btn btn-secondary" id="openWebApp">Open Web App</button>
            <button type="button" class="btn btn-primary" id="startCrawl">Start Crawl</button>
        </div>

        <div id="crawlProgress" class="crawl-progress hidden">
            <h3>Crawl Progress:</h3>
            <p>Status: <span id="crawlStatus">Pending</span></p>
            <p>Pages Crawled: <span id="pagesCrawled">0</span></p>
            <p>Pages Failed: <span id="pagesFailed">0</span></p>
            <button id="viewProject" class="btn btn-secondary">View Project</button>
        </div>
    </form>
    
            <script src="popup-clean.js"></script>
</body>
</html>
